{% extends 'accounts/base.html' %}
{% block content %}
<form id="dataForm" action="incoming_data" method="post">
    <label for="secretToken">App Secret Token:</label>
    <input type="text" name="secretToken" required>

    <label for="data">JSON Data:</label>
    <input type="text" name="data" required>
    <button type="submit">Send Data</button>
</form>


{% endblock %}
