{% extends 'accounts/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Account{% else %}Create Account{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Account{% else %}Create Account{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
