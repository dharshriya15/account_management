{% extends 'accounts/base.html' %}

{% block title %}{{ destination.name }}{% endblock %}

{% block content %}
    <h1>{{ destination.name }}</h1>
    <p><strong>URL:</strong> <a href="{{ destination.url }}">{{ destination.url }}</a></p>
    <p><strong>Account:</strong> <a href="{% url 'account-detail' destination.account.id %}">{{ destination.account.name }}</a></p>

    <div class="mt-3">
        <a href="{% url 'destination-update' destination.id %}" class="btn btn-primary">Edit Destination</a>
        <a href="{% url 'destination-delete' destination.id %}" class="btn btn-danger">Delete Destination</a>
    </div>
{% endblock %}
